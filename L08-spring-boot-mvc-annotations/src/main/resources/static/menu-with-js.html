<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<h2>Product List</h2>
<table id="prod-table">
    <tr>
        <th>ID</th>
        <th>NAME</th>
    </tr>
</table>


</body>
<script>
  fetch("http://localhost:8080/productList")
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      let products = data;

      products.map(function(product) {
      var t= document.getElementById('prod-table');
      var x=t.insertRow(t.rows.length);
      var y = x.insertCell(0);
      var z = x.insertCell(1);
      y.innerHTML=product.id;
      z.innerHTML=product.name;

      });
    })

</script>
</html>
